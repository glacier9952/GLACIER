<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PUSHER CHAT APP</title>
  <link href="https://glacier.rf.gd/test/bootstrap.css" rel="stylesheet">
  <style>
    @import url('https://glacier.rf.gd/test/font/devnagri-font.css');
	*{
	font-family: Poppins;
	}
    #chat-container {
      height: 300px;
      overflow-y: scroll;
    }
	textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center mb-4">PUSHER CHAT APP</h3>
        <div id="chat-container" class="border p-3 mb-3"></div>
        <form id="chat-form">
          <div class="form-group">
            <input type="text" id="name" class="form-control mb-2" placeholder="Enter your name" required autocomplete="off">
            <textarea id="message" class="form-control mb-2" placeholder="Enter your message" required autocomplete="off"></textarea>
            <small class="text-danger" id="error-msg" style="display: none;"></small>
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      const pusher = new Pusher('40ac46ef4ca46331761a', {
        cluster: 'ap2', // Specify your Pusher cluster here
        encrypted: true
      });

      const channel = pusher.subscribe('chat');

      channel.bind('message', function(data) {
        $('#chat-container').append(`<p><strong>${data.name} :</strong> ${data.message}</p>`);
        $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
      });

      $('#chat-form').submit(function(e) {
        e.preventDefault();
        sendMessage();
      });

      // Send message on Enter key press (uncomment to enable)
       $('#message').keypress(function(e) {
        if (e.which === 13) {
          sendMessage();
          return false; // Prevent form submission
        }
      }); 

      function sendMessage() {
        const name = $('#name').val();
        const message = $('#message').val();

        if (!name.trim()) {
          $('#error-msg').text('Please enter your name').show();
          return;
        }

        if (!message.trim()) {
          $('#error-msg').text('Please enter a message').show();
          return;
        }

        $.post('https://glacier.rf.gd/test/send.php', { name: name, message: message });
        $('#message').val('');
        $('#error-msg').hide();
      }
    });
  </script>
</body>
</html>
